default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: hoojah_development

test:
  <<: *default
  database: hoojah_test

production:
  <<: *default
  database: hoojah_production
  username: hoojah
  password: <%= ENV['HOOJAH_DATABASE_PASSWORD'] %>
